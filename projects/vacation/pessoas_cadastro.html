<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üßë‚Äçüíº Pessoas</h1>

    <a href="/" class="btn btn-secondary mb-4">üè† Voltar</a>

    <h3>Adicionar Pessoa</h3>
    <form action="/pessoas-ui" method="post" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="nome" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col-md-6">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
            <label for="times" class="form-label">Times</label>
            <select name="times" id="times" class="form-select" multiple required>
                {% for t in times %}
                <option value="{{ t['Nome'] }}">{{ t['Nome'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="squads" class="form-label">Squads</label>
            <select name="squads" id="squads" class="form-select" multiple required>
                {% for s in squads %}
                <option value="{{ s['Nome'] }}">{{ s['Nome'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
    </form>

    <h3>Lista de Pessoas</h3>
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Times</th>
                <th>Squads</th>
                <th>Gestor</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pessoas %}
            <tr>
                <td>{{ p['ID'] }}</td>
                <td>{{ p['Nome'] }}</td>
                <td>{{ p['Email'] }}</td>
                <td>{{ p['Times'] }}</td>
                <td>{{ p['Squads'] }}</td>
                <td>{{ p['Gestor'] }}</td>
                <td>
                    <a href="/editar-pessoa/{{p['ID']}}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                    <a href="/remover-pessoa/{{p['ID']}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja deletar {{p['Nome']}}?');">üóëÔ∏è Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
