<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Datas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üõ†Ô∏è Gerenciador de Datas</h1>

    <a href="/" class="btn btn-secondary mb-4">üè† Voltar</a>

    <h3>Cadastrar Opera√ß√£o</h3>
    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Data</label>
            <input type="date" name="data" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Descri√ß√£o</label>
            <input type="text" name="descricao" class="form-control" placeholder="Descri√ß√£o" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Quem Trabalha</label>
            <select name="pessoas" class="form-select" multiple required id="select-pessoas">
                {% for p in pessoas %}
                <option value="{{ p['Nome'] }}">{{ p['Nome'] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- üîß Campos de hor√°rio e squad por pessoa selecionada -->
        <div id="detalhes-pessoas"></div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
    </form>

    <h3>Lista de Opera√ß√µes</h3>
    <table id="tabelaOperacao" class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Descri√ß√£o</th>
                <th>Quem Trabalha</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for o in rodizio %}
            <tr>
                <td>{{ o['ID'] }}</td>
                <td>{{ o['Data'] }}</td>
                <td>{{ o['Descri√ß√£o'] }}</td>
                <td>{{ o['Quem Trabalha'] }}</td>
                <td>
                    <a href="/editar-operacao/{{o['ID']}}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                    <form action="/remover-operacao/{{o['ID']}}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja deletar esta opera√ß√£o?');">
                        <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Remover</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function() {
    $('#tabelaOperacao').DataTable({
        language: {
            url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json'
        }
    });

    // üîß Atualiza campos de hor√°rio e squad ao selecionar pessoas
    $('#select-pessoas').change(function() {
        var selecionados = $(this).val();
        var html = '';
        if(selecionados){
            selecionados.forEach(function(pessoa){
                html += '<div class="col-md-3">';
                html += '<label class="form-label">Hor√°rio - '+pessoa+'</label>';
                html += '<input type="time" name="horario_'+pessoa+'" class="form-control">';
                html += '</div>';

                html += '<div class="col-md-3">';
                html += '<label class="form-label">Squad - '+pessoa+'</label>';
                html += '<select name="squad_'+pessoa+'" class="form-select">';
                html += '<option value="">Selecione o squad</option>';
                {% for s in squads %}
                html += '<option value="{{ s["Nome"] }}">{{ s["Nome"] }}</option>';
                {% endfor %}
                html += '</select>';
                html += '</div>';
            });
        }
        $('#detalhes-pessoas').html(html);
    });
});
</script>

</body>
</html>
