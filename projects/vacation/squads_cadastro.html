<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Squads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üë• Squads</h1>

    <a href="/" class="btn btn-secondary mb-4">üè† Voltar</a>

    <h3>Adicionar Squad</h3>
    <form action="/squads-ui" method="post" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="nome" class="form-control" placeholder="Nome do Squad" required>
        </div>
        <div class="col-md-6">
            <select name="time" class="form-select" required>
                <option value="">Selecione o Time</option>
                {% for t in times %}
                <option value="{{ t['Nome'] }}">{{ t['Nome'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
    </form>

    <h3>Lista de Squads</h3>
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Time</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for squad in squads %}
            <tr>
                <td>{{ squad['ID'] }}</td>
                <td>{{ squad['Nome'] }}</td>
                <td>{{ squad['Time'] }}</td>
                <td>
                    <form action="{{ url_for('squads.editar_squad', id=squad['ID']) }}" method="POST" class="d-inline">
                        <input type="text" name="nome" value="{{ squad['Nome'] }}" class="form-control mb-1" required>
                        <select name="time" class="form-select mb-1" required>
                            {% for t in times %}
                            <option value="{{ t['Nome'] }}" {% if t['Nome'] == squad['Time'] %}selected{% endif %}>{{ t['Nome'] }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</button>
                    </form>
                    <form action="{{ url_for('squads.remover_squad', id=squad['ID']) }}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja deletar {{ squad['Nome'] }}?');">
                        <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Deletar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
