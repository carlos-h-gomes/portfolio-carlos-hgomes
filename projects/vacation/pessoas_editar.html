<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">🧑‍💼 Editar Pessoa</h1>

    <a href="/pessoas-ui" class="btn btn-secondary mb-4">🔙 Voltar</a>

    <form method="POST" class="row g-3 mb-4">
        <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" value="{{ pessoa['Nome'] }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ pessoa['Email'] }}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Times</label>
            <select name="times" class="form-select" multiple required>
                {% for t in times %}
                <option value="{{ t['Nome'] }}" {% if t['Nome'] in pessoa['Times'] %}selected{% endif %}>{{ t['Nome'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Squads</label>
            <select name="squads" class="form-select" multiple required>
                {% for s in squads %}
                <option value="{{ s['Nome'] }}" {% if s['Nome'] in pessoa['Squads'] %}selected{% endif %}>{{ s['Nome'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-warning">Salvar Alterações</button>
        </div>
    </form>
</div>

</body>
</html>
