<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Datas Especiais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">📅 Datas Especiais</h1>

    <a href="/" class="btn btn-secondary mb-4">🏠 Voltar</a>

    <h3>Adicionar Data</h3>
    <form action="/datas-ui" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="data" class="form-label">Data</label>
            <input type="date" name="data" id="data" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="tipo" class="form-label">Tipo</label>
            <select name="tipo" id="tipo" class="form-select" required>
                <option value="">Selecione o tipo</option>
                <option value="Feriado">Feriado</option>
                <option value="Plantão de sábado">Plantão de sábado</option>
                <option value="Recesso">Recesso</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição" required>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
    </form>

    <h3>Importar Feriados BrasilAPI</h3>
    <form action="/importar-feriados" method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="number" name="ano" class="form-control" placeholder="Ano (ex: 2025)" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">📥 Importar Feriados</button>
        </div>
    </form>

    <h3>Filtrar por Ano</h3>
    <form method="GET" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="number" name="ano" class="form-control" value="{{ ano }}" placeholder="Ano (ex: 2025)" required>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary">🔍 Filtrar</button>
        </div>
    </form>

    <h3>Lista de Datas</h3>
    <table id="tabelaDatas" class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for d in datas %}
            <tr>
                <td>{{ d['ID'] }}</td>
                <td>{{ d['Data'] }}</td>
                <td>{{ d['Tipo'] }}</td>
                <td>{{ d['Descrição'] }}</td>
                <td>
                    <a href="/editar-data/{{d['ID']}}" class="btn btn-warning btn-sm">✏️ Editar</a>
                    <form action="/remover-data/{{d['ID']}}" method="POST" class="d-inline" onsubmit="return confirm('Tem certeza que deseja deletar {{d['Descrição']}}?');">
                        <button type="submit" class="btn btn-danger btn-sm">🗑️ Deletar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function() {
        $('#tabelaDatas').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/pt-BR.json'
            }
        });
    });
</script>

</body>
</html>
