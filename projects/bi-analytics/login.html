{% extends "base.html" %}

{% block title %}Login - Hi Platform Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h3><i data-feather="lock"></i> Login</h3>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">
                    Enter your email address to receive a login token.
                </p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">
                            Use your @hiplatform.com email for admin access, or your registered client email.
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="mail"></i> Send Login Token
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>
                    <i data-feather="shield"></i>
                    Secure email-based authentication
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
