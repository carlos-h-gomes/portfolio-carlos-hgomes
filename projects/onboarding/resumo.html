{% extends "layout.html" %}
{% block content %}
  <h2>Resumo Final</h2>
  {% for etapa, valores in dados.items() %}
    <h3>{{ etapa.replace('_', ' ').title() }}</h3>
    <ul>
      {% for chave, lista in valores.items() %}
        <li><strong>{{ chave }}:</strong> {{ lista }}</li>
      {% endfor %}
    </ul>
    <hr>
  {% endfor %}
  <a href="{{ url_for('inicio') }}"><button>Reiniciar</button></a>
{% endblock %}
