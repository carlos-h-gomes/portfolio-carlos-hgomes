<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validador GP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: #f9f9f9;
    }
    h2 {
      color: #084057;
    }
    input[type=email], input[type=text] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #084057;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .oculto {
      display: none;
    }
    .etapa {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Login - √Årea do GP</h2>

  <div id="etapa-email">
    <p>Digite seu e-mail institucional da Hi Platform para receber um c√≥digo de verifica√ß√£o:</p>
    <input type="email" id="email" placeholder="seuemail@hiplatform.com">
    <button onclick="enviarToken()">Enviar C√≥digo</button>
  </div>

  <div id="etapa-token" class="oculto">
    <p>Enviamos um c√≥digo para o seu e-mail. Digite abaixo para continuar:</p>
    <input type="text" id="token" placeholder="Digite o c√≥digo recebido">
    <button onclick="validarToken()">Validar C√≥digo</button>
  </div>

  <div id="acesso-liberado" class="oculto">
    <h3>Bem-vindo!</h3>
    <p>Acesso liberado para gerenciamento dos formul√°rios.</p>
    <button onclick="window.location.href='/nova-solicitacao'">‚ûï Enviar Novo Formul√°rio</button>
    <button onclick="window.location.href='/consultar-formularios'">üîç Consultar Formul√°rios</button>
  </div>

  <script>
    function enviarToken() {
      const email = document.getElementById("email").value.trim();
      if (!email.endsWith("@hiplatform.com")) {
        alert("E-mail deve ser @hiplatform.com");
        return;
      }
      // Simulando envio
      localStorage.setItem("codigo_verificacao", "123456");
      document.getElementById("etapa-email").classList.add("oculto");
      document.getElementById("etapa-token").classList.remove("oculto");
    }

    function validarToken() {
      const token = document.getElementById("token").value.trim();
      if (token === localStorage.getItem("codigo_verificacao")) {
        document.getElementById("etapa-token").classList.add("oculto");
        document.getElementById("acesso-liberado").classList.remove("oculto");
      } else {
        alert("C√≥digo incorreto.");
      }
    }
  </script>
</body>
</html>
