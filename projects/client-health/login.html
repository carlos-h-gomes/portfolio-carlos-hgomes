<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login - Plataforma Farol</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <h2 class="text-2xl font-semibold mb-6 text-center">Entrar na Plataforma Farol</h2>
    <form method="POST">
      <label class="block mb-2 text-sm font-medium text-gray-700">E-mail corporativo</label>
      <input type="email" name="email" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit"
              class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">
        Enviar c√≥digo
      </button>
    </form>
  </div>
</body>
</html>
