<!doctype html><meta charset="utf-8"><title>BotFlow Orchestrator — Example</title>
<style>
:root{--bg:#0b1020;--panel:#121a3f;--muted:#9fb0ff;--ink:#e6ecff;--acc:#6d8eff;--acc2:#8a5cff;--ok:#41d1a7;--warn:#ffcf5c;--bad:#ff6d8e}
*{box-sizing:border-box}body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#0b1020,#0a0e22);color:var(--ink)}
.wrap{max-width:1200px;margin:auto;padding:22px}
h1{font-size:clamp(22px,4vw,36px);margin:8px 0 12px}
h2{font-size:clamp(18px,3vw,22px);margin:16px 0 8px;color:var(--muted)}
.panel{background:#ffffff10;border:1px solid #ffffff22;border-radius:14px;box-shadow:0 10px 30px #00000044;padding:16px}
.kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
.kpi{background:#ffffff10;border:1px solid #ffffff22;border-radius:12px;padding:12px}
.kpi .v{font-weight:800;font-size:1.3rem}
.kpi .k{color:var(--muted);font-size:.9rem}
.grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
@media (max-width:900px){.grid{grid-template-columns:1fr}}
.btn{display:inline-flex;gap:8px;align-items:center;padding:10px 14px;border-radius:12px;border:1px solid #ffffff33;background:#ffffff10;color:var(--ink);text-decoration:none}
.btn.primary{border:0;background:linear-gradient(135deg,var(--acc),var(--acc2));color:#fff}
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
.table th{color:#aab6ff;text-align:left;font-weight:600;font-size:.9rem;padding:6px 8px}
.table td{background:#ffffff0f;border:1px solid #ffffff1f;border-left:0;border-right:0;padding:10px 8px}
.badge{padding:4px 8px;border-radius:999px;font-size:.78rem;border:1px solid #ffffff33;background:#ffffff12}
.badge.ok{color:#0fe0b0;border-color:#0fe0b033;background:#0fe0b012}
.badge.warn{color:#ffd479;border-color:#ffd47933;background:#ffd47912}
.badge.bad{color:#ff7d9a;border-color:#ff7d9a33;background:#ff7d9a12}
.code{font-family:ui-monospace,Consolas,monospace;background:#0f1433;border:1px solid #28306a;border-radius:10px;padding:10px;overflow:auto}
.toolbar{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 14px}
.sub{color:var(--muted)}
hr{border:0;border-top:1px solid #ffffff1f;margin:16px 0}
.note{color:#a4b3ff;font-size:.9rem}
svg{max-width:100%}
</style>
<div class="wrap">
  <a class="btn" href="/"><span>←</span>Voltar ao Portfólio</a>
  <h1>BotFlow Orchestrator</h1>
  <p class="sub">Fluxos visuais com import/export multi-plataforma.</p>
  <div class="panel">
    <h2>Exemplo de fluxo</h2>
    
<svg viewBox="0 0 800 340">
  <defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#6d8eff"/><stop offset="100%" stop-color="#8a5cff"/></linearGradient></defs>
  <rect x="0" y="0" width="800" height="340" rx="14" fill="#0f1433" stroke="#28306a"/>
  <g font-family="system-ui" fill="#e6ecff" font-size="12">
    <rect x="40" y="40" width="150" height="60" rx="10" fill="url(#g)" opacity=".8"/><text x="115" y="73" text-anchor="middle">Start</text>
    <rect x="280" y="40" width="180" height="60" rx="10" fill="#1a2150" stroke="#3a468d"/><text x="370" y="73" text-anchor="middle">Intent: Billing</text>
    <rect x="280" y="140" width="180" height="60" rx="10" fill="#1a2150" stroke="#3a468d"/><text x="370" y="173" text-anchor="middle">Intent: Tech Support</text>
    <rect x="560" y="40" width="180" height="60" rx="10" fill="#1a2150" stroke="#3a468d"/><text x="650" y="73" text-anchor="middle">Action: Create Ticket</text>
    <rect x="560" y="140" width="180" height="60" rx="10" fill="#1a2150" stroke="#3a468d"/><text x="650" y="173" text-anchor="middle">Action: Send Guide</text>
    <path d="M190 70 L280 70" stroke="#6d8eff" marker-end="url(#a)"/>
    <path d="M370 100 L370 140" stroke="#6d8eff" marker-end="url(#a)"/>
    <path d="M460 70 L560 70" stroke="#6d8eff" marker-end="url(#a)"/>
    <path d="M460 170 L560 170" stroke="#6d8eff" marker-end="url(#a)"/>
  </g>
  <defs><marker id="a" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
    <path d="M0,0 L6,3 L0,6 z" fill="#6d8eff"/></marker></defs>
</svg>

    <p class="note">Nós e setas representam intents e ações. Suporta grupos, versões e validações.</p>
  </div>
</div>
